<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script defer src="script.js"></script>
    <title>function</title>
</head>
<body>
    <form id="calcArguments" action="javascript:">
        <div class="calcArguments_input">
            <label class="calcArguments_label">
                <span>enter arguments</span>
                <input type="number" id="inputCalcArguments">
            </label>
        </div>

        <div class="calcArguments_output">
            <output id="outputcalcArguments">number of arguments</output>
            <button id="btncalcArguments">calculate</button>
        </div>
    </form>

    <form id="numberСomparison" action="javascript:">
        <div class="numberСomparison_input">
            <label class="numberСomparison_label">
                <span>enter the first number</span>
                <input type="number" id="inputNumberСomparison1">
            </label>

            <label class="square_label">
                <span>enter the second number</span>
                <input type="number" id="inputNumberСomparison2">
            </label>
        </div>

        <div class="numberСomparison_output">
            <output id="outputNumberСomparison">number comparison</output>
            <button id="btnNumberСomparison">calculate</button>
        </div>
    </form>

    <form id="factorial" action="javascript:">
        <div class="factorial_input">
            <label class="factorial_label">
                <span>enter the number</span>
                <input type="number" id="inputFactorial">
            </label>
        </div>

        <div class="factorial_output">
            <output id="outputFactorial">factorial of a number</output>
            <button id="btnFactorial">calculate</button>
        </div>
    </form>

    <form id="combine" action="javascript:">
        <div class="combine_input">
            <label class="combine_label">
                <span>enter the first number</span>
                <input type="number" id="inputCombine1">
            </label>

            <label class="combine_label">
                <span>enter the second number</span>
                <input type="number" id="inputCombine2">
            </label>

            <label class="combine_label">
                <span>enter the third number</span>
                <input type="number" id="inputCombine3">
            </label>
        </div>

        <div class="combine_output">
            <output id="outputCombine">combined number</output>
            <button id="btnCombine">unite</button>
        </div>
    </form>

    <form id="square" action="javascript:">
        <div class="square_input">
            <label class="square_label">
                <span>enter width</span>
                <input type="number" id="input1">
            </label>

            <label class="square_label">
                <span>enter length</span>
                <input type="number" id="input2">
            </label>
        </div>

        <div class="square_output">
            <output id="output">rectangle area</output>
            <button id="btn">calculate</button>
        </div>
    </form>
</body>
</html>
